<div id="editPresetModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeEditPreset">&times;</span>
    <h2>Edit Model Preset</h2>

    <div class="form-group">
      <label for="preset-name">Preset Name:</label>
      <input type="text" id="preset-name" placeholder="Enter preset name">
    </div>

    <div class="form-group">
      <label for="preset-model">Model:</label>
      <select id="preset-model">
        {% for model in installed_models %}
        <option value="{{ model }}">{{ model }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="button" id="toggle-advanced-fields" style="margin-bottom: 1rem;">Show Advanced</button>

    <div id="advanced-fields" class="form-group" style="display: none;">
      <!-- Advanced fields get inserted here dynamically -->
    </div>

    <button type="button" id="save-preset-changes" style="margin-top: 1rem;">Save Changes</button>
  </div>
</div>
