{% extends "base.html" %}

{% block title %}Settings - Local ChatGPT{% endblock %}
{% block css %}
<link rel="stylesheet" href="static/settings.css">
{% endblock %}

{% block content %}
<div id="settings-body">
    <form id="settings-form">
        <div class="form-group">
            <label for="theme">Theme:</label>
            <select id="theme" name="theme"></select>
        </div>

        <div class="form-group">
            <label for="base-url">Base URL:</label>
            <input type="text" id="base-url" name="base-url" placeholder="Enter base URL">
        </div>

        <div class="form-group">
            <label for="presets">Default Preset:</label>
            <select id="presets" name="presets"></select>
        </div>

        <h2>Manage Model Presets</h2>
        <div id="model-presets-container">
            <ul id="model-presets-list"></ul>
        </div>

        <button type="submit" style="margin-top: 2rem;">Save Settings</button>
    </form>
</div>

{% include "modals.html" %}
{% endblock %}

{% block scripts %}
<script>
    window.settingsData = {{ settings | tojson }};
</script>
<script src="/static/settings.js"></script>
{% endblock %}
