<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Local ChatGPT{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    {% block css %}
    {% endblock %}

    <!-- Marked for Markdown Parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Prism for Syntax Highlighting -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/plugins/toolbar/prism-toolbar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/prismjs/plugins/toolbar/prism-toolbar.min.css" rel="stylesheet" />
</head>
<body>
    <div id="container">
        <div id="sidebar">           
            <h2>Chats</h2>
            <ul>
                {% for conv in conversations %}
                <li style="display: flex; align-items: center; justify-content: space-between;">
                    <a href="/load_chat?filename={{ conv }}" style="text-decoration: none; color: inherit;">
                        {{ conv }}
                    </a>
                    <form action="/delete_chat" method="post" style="display:inline;">
                        <input type="hidden" name="filename" value="{{ conv }}">
                        <button type="submit" style="background:none; border:none; cursor:pointer;">
                            üóëÔ∏è
                        </button>
                    </form>
                </li>
                {% endfor %}
            </ul>

            <form action="/new_chat" method="post">
                <button type="submit" id="new-chat-button">New Chat</button>
            </form>
            <form action="/settings" method="get" style="margin-top: auto;">
                <button type="submit" id="settings-button">Settings</button>
            </form>
        </div>

        <div id="main">
            <div id="top-bar">
                <button id="toggle-sidebar">
                    <img src="/static/menu.svg" alt="Menu">
                </button>
                {% block topbar %}
                {% endblock %}
            </div>

            <div id="main-content">
                {% block content %}
                {% endblock %}
            </div>


        </div>
    </div>

    {% block scripts %}
    {% endblock %}

    <script>
        const toggleButton = document.getElementById('toggle-sidebar');
        const sidebar = document.getElementById('sidebar');
        const main = document.getElementById('main');
    
        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            main.classList.toggle('expanded');
        });
    </script>
    </body>
</html>
