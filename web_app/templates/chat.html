<!-- chat.html (fixed) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local ChatGPT</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h2>Chats</h2>
            <ul>
                {% for conv in conversations %}
                <li style="display: flex; align-items: center; justify-content: space-between;">
                    <a href="/load_chat?filename={{ conv }}" style="text-decoration: none; color: inherit;">
                        {{ conv }}
                    </a>
                    <form action="/delete_chat" method="post" style="display:inline;">
                        <input type="hidden" name="filename" value="{{ conv }}">
                        <button type="submit" style="background:none; border:none; cursor:pointer;">
                            üóëÔ∏è
                        </button>
                    </form>
                </li>
                {% endfor %}
            </ul>
            
            <form action="/new_chat" method="post">
                <button type="submit" id="new-chat-button">New Chat</button>
            </form>
            <form action="/settings" method="get" style="margin-top: auto;">
                <button type="submit" id="settings-button">Settings</button>
            </form>
        </div>

        <div id="main">
            <div id="top-bar">
                <label for="model-select">Model:</label>
                <select id="model-select">
                    <option>qwen2.5-coder:1.5b</option>
                    <option>deepseek-coder-v2:16b</option>
                    <option>llama3:latest</option>
                </select>
            </div>

            <div id="chat">
                {% for message in messages %}
                <div class="{{ message.role }}">
                    <strong>{{ message.role.capitalize() }}:</strong> 
                    <div class="message-content" data-content="{{ message.content | e }}"></div>
                </div>                 
                {% endfor %}
            </div>

            <form action="/chat" method="post" id="chat-form">
                <input type="text" name="user_input" placeholder="Type your message..." required autofocus>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        const chatDiv = document.getElementById("chat");
        chatDiv.scrollTop = chatDiv.scrollHeight;

        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".message-content").forEach(div => {
                const raw = div.getAttribute("data-content");
                div.innerHTML = marked.parse(raw);
            });

            const chatDiv = document.getElementById("chat");
            chatDiv.scrollTop = chatDiv.scrollHeight;
        });
    </script>
</body>
</html>
