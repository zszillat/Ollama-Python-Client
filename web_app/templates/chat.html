<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local ChatGPT</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h2>Chats</h2>
            <ul id="chat-list">
                {% for conv in conversations %}
                    <li><a href="/load_chat?filename={{ conv }}">{{ conv }}</a></li>
                {% endfor %}
            </ul>
            <form action="/new_chat" method="post">
                <button type="submit" id="new-chat-button">New Chat</button>
            </form>
            <form action="/settings" method="get" style="margin-top: auto;">
                <button type="submit" id="settings-button">Settings</button>
            </form>
        </div>

        <div id="main">
            <div id="top-bar">
                <label for="model-select">Model:</label>
                <select id="model-select">
                    <option>qwen2.5-coder:1.5b</option>
                    <option>deepseek-coder-v2:16b</option>
                    <option>llama3:latest</option>
                </select>
            </div>

            <div id="chat">
                {% for message in messages %}
                    <div class="{{ message.role }}">
                        <strong>{{ message.role.capitalize() }}:</strong> {{ message.content }}
                    </div>
                {% endfor %}
            </div>

            <form action="/chat" method="post" id="chat-form">
                <input type="text" name="user_input" placeholder="Type your message..." required autofocus>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        // Keep chat scrolled to bottom
        const chatDiv = document.getElementById("chat");
        chatDiv.scrollTop = chatDiv.scrollHeight;
    </script>
</body>
</html>
